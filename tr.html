<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт заблокирован</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .lockout-container {
            max-width: 600px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #dc3545; /* Красный цвет для акцента */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 30px;
        }

        .contact-support {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff; /* Синий цвет для кнопки */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-support:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="lockout-container">
        <h1>Аккаунт заблокирован</h1>
        <p>Вы превысили максимальное количество попыток входа. Для восстановления доступа к аккаунту, пожалуйста, свяжитесь со службой поддержки.</p>
        <a href="https://vk.com/homyachok_dm" class="contact-support">Связаться со службой поддержки</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
