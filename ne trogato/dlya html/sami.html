<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .profile-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }

        .verified {
            color: #28a745;
            font-weight: bold;
        }

        .alert {
            margin-top: 20px;
        }

        #imagePreview {
            max-width: 200px;
            margin-top: 10px;
        }
            </style>
</head>
<body>

    <div class="container">
        <h1>Профиль пользователя</h1>

        <div class="profile-section">
            <h2>Подтверждение номера телефона</h2>
            <label for="phoneNumber">Номер телефона:</label>
            <input type="tel" id="phoneNumber" placeholder="+7 (XXX) XXX-XX-XX" value="+7 (999) 123-45-67">
            <button class="btn btn-primary" id="verifyPhoneBtn">Подтвердить</button>
            <p id="phoneVerificationStatus"></p>
        </div>

        <div class="profile-section">
            <h2>Выставить товар на продажу</h2>
            <label for="productName">Название товара:</label>
            <input type="text" id="productName" placeholder="Название товара">

            <label for="productDescription">Описание товара:</label>
            <textarea id="productDescription" rows="3" placeholder="Описание товара"></textarea>

            <label for="productPrice">Цена товара:</label>
            <input type="text" id="productPrice" placeholder="Цена товара">

            <label for="productImage">Изображение товара:</label>
            <input type="file" id="productImage" accept="image/*">
            <img id="imagePreview" src="#" alt="Предварительный просмотр" style="display:none;">

            <button class="btn btn-primary" id="listProductBtn">Выставить на продажу</button>
            <p id="productListingStatus"></p>
        </div>

        <div id="messageArea" class="alert alert-success" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Массив для хранения данных о товарах (вместо localStorage)
        let products = [];

        document.getElementById('verifyPhoneBtn').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value;

            //  Имитация отправки кода подтверждения
            console.log(`Отправка кода подтверждения на номер: ${phoneNumber}`);
            document.getElementById('phoneVerificationStatus').textContent = 'Код подтверждения отправлен. Введите код из SMS.';

            //  Предположим, что код подтвержден (в реальном приложении здесь будет проверка кода)
            setTimeout(function() {                document.getElementById('phoneVerificationStatus').textContent = 'Номер телефона подтвержден! <i class="fas fa-check-circle verified"></i>';
            }, 3000); // Имитация задержки в 3 секунды
        });

        // Предварительный просмотр изображения
        document.getElementById('productImage').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener("load", function () {
                    document.getElementById('imagePreview').src = reader.result;
                    document.getElementById('imagePreview').style.display = "block";
                }, false);

                reader.readAsDataURL(file);
            }
        });

        document.getElementById('listProductBtn').addEventListener('click', function() {
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productPrice = document.getElementById('productPrice').value;
            const productImage = document.getElementById('productImage').files[0]; // Получаем выбранный файл

            //  Создаем объект с данными о товаре
            const productData = {
                name: productName,
                description: productDescription,
                price: productPrice,
                image: productImage ? URL.createObjectURL(productImage) : 'placeholder-image.jpg' // Если изображение не выбрано, используем заглушку
            };

            // Добавляем товар в массив
            products.push(productData);

            //  Сохраняем массив товаров в localStorage (для демонстрации)
            localStorage.setItem('products', JSON.stringify(products));

            //  Отображаем сообщение об успехе
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = `Товар "${productName}" успешно добавлен на продажу!`;
            messageArea.style.display = "block"; // Показываем сообщение

            //  Автоматически скрываем сообщение через 5 секунд
            setTimeout(() => {
                messageArea.style.display = "none";
            }, 5000);

            // Очищаем форму
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productImage').value = '';
            document.getElementById('imagePreview').src = '#';
            document.getElementById('imagePreview').style.display = 'none';
            
        });
    </script>
</body>
</html>
