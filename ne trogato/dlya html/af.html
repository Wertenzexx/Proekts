<!DOCTYPE html>
<html>

<head>
    <title>Избранное</title>
    <link rel="stylesheet" href="sm.css">
</head>

<body>
    <style>
        body {
            font-family: sans-serif;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 300px;
            border: 1px solid #ccc;
            margin: 20px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        #favorites-list ul {
            list-style: none;
            padding: 0;
        }

        #favorites-list li {
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            /* Вертикальное выравнивание */
        }

        #favorites-list li img {
            margin-right: 10px;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
    </style>
    <h1>Избранное</h1>

    <div id="favorites-list">
        <!-- Здесь будет список избранных товаров -->
    </div>


    <form action="index.html">
        <button id="ackButton">Назад</button>
    </form>


    <script>
    function removeFromFavorites(productId) {
            let favorites = localStorage.getItem('favorites');
            if (favorites !== null) {
                favorites = JSON.parse(favorites);

                // Фильтруем массив, чтобы удалить товар с указанным id
                favorites = favorites.filter(product => product.id !== productId);

                localStorage.setItem('favorites', JSON.stringify(favorites));

                // Обновляем отображение списка избранного
                displayFavorites();
            }
        }

        function displayFavorites() {
            let favorites = localStorage.getItem('favorites');
            const favoritesList = document.getElementById('favorites-list');
            favoritesList.innerHTML = ''; // Очищаем предыдущее содержимое

            if (favorites !== null) {
                favorites = JSON.parse(favorites);

                if (favorites.length > 0) {
                    let html = '<ul>';
                    favorites.forEach(product => {
                        html += `<li>
                      <img src="${product.imageUrl}" alt="${product.name}" width="50">
                      ${product.name} - ${product.description}
                      <button onclick="removeFromFavorites('${product.id}')">Удалить</button>
                    </li>`;
                    });
                    html += '</ul>';
                    favoritesList.innerHTML = html;
                } else {
                    favoritesList.innerHTML = '<p>Список избранного пуст.</p>';
                }
            } else {
                favoritesList.innerHTML = '<p>Список избранного пуст.</p>';
            }
        } 

        // Вызываем displayFavorites() при загрузке страницы
        displayFavorites();
    </script>
</body>

</html>
